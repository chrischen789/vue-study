<!-- 学习vue生命周期的各种事件 -->
<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="box">
  <ul>
    <cc-item v-bind:todo="todo" v-for="todo in result.todo_list"></cc-item>
  </ul>
</div>

<script>

  Vue.component('cc-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>',
  })

var vue = new Vue({
  el: "#box",
  data: {
    result: { 
      todo_list: [
        { text:"it's my home golden city" },
        { text:"it's my baby johnson" },
        { text:"it's my baby jenny" }
      ]
    }
  },
  beforeCreate: function() {
    console.log('brforeCreate result:' + this.result)
  },
  created: function() {
    console.log('created result:' + this.result)
  },
  mounted: function() {
    console.log('mounted result:' + this.result)
  },
  methods: {

  }

})

console.log('可以看到在beforeCreate的时候result为undefined')

</script>
</body>

</html>

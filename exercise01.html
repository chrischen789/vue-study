<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div>
  <div id="box" v-on:click="touch">{{ message }}</div>
</div>

<script>
var vue = new Vue({
  el: "#box",
  data: {
    message: "hello world"
  },
  methods: {
    touch: function() {
      this.message = "hello vue"
    }
  }

})


</script>
</body>

</html>
